<!DOCTYPE html>
<html lang="pt-BR ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css"> 
    <script src="./script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <header>
        <h1>Meu Acervo de Livros</h1>
        <ul>
            <li><a href="">Meus Livros</a></li>
            <li><a href="">Novo Livro</a></li>
        </ul>
    </header>
    <main id="root">
        <form id="form">
            <label for="titulo">Título do Livro</label>
            <input type="text" id="titulo">

            <label for="nome">Autor(a)</label>
            <input type="text" id="nome">

            <label for="editora">Editora</label>
            <input type="text" id="editora">

            <label for="genero">Gênero</label>
            <select name="genero" id="genero">
                <option value="">Gênero do livro a ser cadastrado:</option>
                <option value="acao">Ação e Aventura</option>
                <option value="biografia">Biografia</option>
                <option value="distopia">Distopia</option>
                <option value="fantasia">Fantasia</option>
                <option value="ficcao">Ficção Científica</option>
                <option value="gastronomia">Gastronomia</option>
                <option value="infantil">Infantil</option>
                <option value="terror">Terror</option>
                <option value="romance">Romance</option>
                <option value="suspense">Suspense</option>
                <option value="outro">Outro</option>
            </select>

            <label for="sinopse">Sinopse</label>
            <textarea name="sinopse" id="sinopse"></textarea>

            <button type="submit">Cadastrar Livro</button>
        </form>
    </main>
    
    <footer>
        <p>Copyright 2024</p>
    </footer>
</body>
</html>
